<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebChat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="wrapper d-flex justify-content-center">
    <div class="container wrap">
      <div class="row justify-content-center">
        <div class="chat-area col-12 col-md-10 col-xl-4 mt-md-4">
          <ul class="msg-list list-unstyled pt-4 pb-5 py-md-4 py-lg-3">
            <li class="w-75 me-auto msg">
              <p class="user-name mb-0 text-nowrap w-100 text-start px-3 pt-1">宇宙覺醒者</p>
              <p class="p-2 text-white">
                結構買賣素質告訴模型一個月請您，陽明山資料藝術它們建議城市凱文爭取大會網絡總結龍岡能力相。
              </p>
            </li>
            <li class="w-75 ms-auto my-msg">
              <p class="user-name mb-0 text-nowrap w-100 text-end px-3 pt-1">新北金城武</p>
              <p class="p-2 text-white">
                結構買賣素質告訴模型一個月請您，陽明山資料。
              </p>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
     <!-- ------------------ -->
     <div class="input-msg-area col-12 col-lg-5 mb-lg-3 shadow-sm">
      <div class="input-group">
        <textarea class="text-input form-control border-0 rounded-0" placeholder="輸入訊息..."></textarea>
        <button class="submit-btn btn py-2 rounded-0" type="button">
          <i class="bi bi-send-fill p-2"></i>
        </button>
      </div>
    </div>
    <!-- ------------------ -->
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
